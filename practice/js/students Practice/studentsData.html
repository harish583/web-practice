<!DOCTYPE html>
<html>
    <head>
        <title>Practice Student Data</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" media="screen" href="studentsData.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="ajaxFunction.js"></script>
        <script src="eventActions.js"></script>
        <script src="renderingHtml.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
              <h1>Student Information</h1> 
              <div class="headder">
                <div>Student history is empty</div>
                <button type="button" class="btn btn-info">Add student</button>
              </div>
              <button type="button" class="btn btn-info float-right extraContact">Add student</button>
            </div> 
            <table class="table">
                <thead> 
                    <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>     
                    <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-list"></tbody>
            </table>
        </div>
        <div>
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                      <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
              
                </div>
              </div>
        </div>
    </body>
</html>
