    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Student Details</h1> 
                <div class="Empty-list">
                    <p>Here student data is empty</p>
                    <button type="button" class="btn btn-primary addingStudentButton">Add Student</button>
                </div>
                <button type="button" id="float-left-button" class="btn btn-primary float-right addingStudentButton">Add Student</button>
            </div>
            <div class="">
                <div class="table-responsive">          
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Phone Number</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-rows">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <div class="modal" tabindex="-1" role="dialog" id="myModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Student Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Firstname</label>
                                        <input type="text" class="form-control Firstname" id="exampleFormControlInput1" placeholder="Firstname">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Laststname</label>
                                        <input type="text" class="form-control Laststname" id="exampleFormControlInput1" placeholder="Laststname">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Phone Number</label>
                                        <input type="text" class="form-control Phone-Number" id="exampleFormControlInput1" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Address</label>
                                        <textarea class="form-control Address" id="exampleFormControlTextarea1" placeholder="Address"  rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveChanges">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="modal" tabindex="-1" role="dialog" id="myModalDetails">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Enter Student Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body-details">
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" tabindex="-1" role="dialog" id="myModalDelete">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Enter Student Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body-delete">
                                are u want to delete?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="" id="closingFunction">Close</button>
                                <button type="button" class="btn btn-danger " data-dismiss="modal">DELETE</button>
                            </div>
                        </div>
                    </div>
                </div>
