<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./stopWatch.css">
    </head>
    <body>
        <div class="holder">
            <div class="clock">
                <h1>CLOCK</h1>
                <div class="round">
                    <div class="date"></div>
                    <div class="time"></div>
                </div>
            <!-- <button class="start-clock">start clock</button>
            <button class="stopingClock">stop clock</button> -->
            </div>
        </div>
        <div class="holder">
            <div>
                <h1>STOPWATCH</h1>
                <div class="round">
                    <div class="stopWatch"></div>
                </div>
            </div>
            <button class="start-stopWatch">start Watch</button>
            <button class="stoping">stop stopWatch</button>
            <button class="restarting">RESTART</button>
        </div>
        
        <div class="holder">
            <h1>COUNT</h1>
            <div class="round">
                <div class="count"></div>
            </div>

            Time in Minutes<input type="number" class="inputNumber" >
            Time in seconds<input type="number" class="inputNumbersec" >
            <input type="submit" value="submit" class="submit">
        </div>
        <!-- <script src="./stopWatch.js"></script> -->
        <script src="./stopWatch1.js"></script>
    </body>
</html>
